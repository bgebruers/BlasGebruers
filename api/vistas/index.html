<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register for Banana TV</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/index.css">

</head>
<body>
    <div class="container">
        <div class="curved-shape"></div>
        <div class="curved-shape2"></div>
        <div class="form-box Login">
            <h2 class="animation" style="--D:0">Login</h2>
            <form action="/inicioSesion" method="post">
                <div class="input-box animation" style="--D:1">
                    <input type="email" required id="email" name="email">
                    <label for="">Mail</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:2">
                    <input type="password" required id="password" name="password">
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3">
                    <button class="btn" type="submit">Iniciar Sesion</button>
                </div>
                <div class="regi-link animation" style="--D:4">
                    <p>No tenes cuenta? <a href="#" class="SingUpLink">Registrate</a></p>
                </div>
            </form>
        </div>
        <div class="info-content Login">
            <h2 class="animation" style="--D:0">Bienvenido</h2>
            <p class="animation" style="--D:1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat, quasi.</p>
        </div>
        <div class="form-box Register">
            <h2 class="animation"  style="--li:17">Registrate</h2>
            <form action="/registro" method="post">
                <div class="input-box animation" style="--li:18">
                    <input type="text" required id="nombre" name="nombre">
                    <label for="">Nombre</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:19">
                    <input type="email" required id="email" name="email">
                    <label for="">Email</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:20">
                    <input type="password" required id="password" name="password">
                    <label for="">Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--li:21">
                    <button class="btn" type="submit">Registrarse</button>
                </div>
                <div class="regi-link animation" style="--li:22">
                    <p>Ya tenes cuenta? <a href="#" class="SingInLink">Inica Sesion </a></p>
                </div>
            </form>
        </div>
        <div class="info-content Register">
            <h2 class="animation" style="--li:17">Bienvenido</h2>
            <p class="animation" style="--li:18">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Repellat, quasi.</p>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
